{% extends 'navs/contact_head.html' %}



{% block content %}
    <!-- ======= Contact Section ======= -->
    
    <center>
      <div class="container position-relative">
          <div class="col-lg-6 py-2">
            <h2 class="py-4">Give Us A Feedback</h2>
            <form action="" method="post" role="form" class="">
              {% csrf_token %}
                <div class="form-group mt-3">
                  <input type="text" name="name" class="feedback-form" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group mt-3">
                  <input type="email" class="feedback-form" name="email" id="email" placeholder="Your Email" required>
                </div>
              <div class="form-group mt-3">
                <input type="text" class="feedback-form" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="feedback-form-textarea" name="message" rows="5" placeholder="Message" required></textarea>
              </div>

              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div><!-- End Contact Form -->
        </div>
    </center>
       


   <!-- End Contact Section -->

    {% endblock %}
