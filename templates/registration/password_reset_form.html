{% extends 'navs/other_func_nav.html' %}

{% block content %}

<center>
<div class="col">

  <p>
    <h3>Please Enter Your Email</h3>
  </p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>

</div>
</center>

<script>
  var reset_form = document.getElementsByTagName('input');
  reset_form[1].placeholder = 'Enter e-mail';
  for(var single_reset_item in reset_form) {
    reset_form[single_reset_item].className = 'create_account_form' 
  };
</script>

{% endblock %}
